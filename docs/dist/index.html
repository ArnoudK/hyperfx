## Creating HTML

HyperFX export function to create HTML elements.

import { Span, Div, Main, Footer, P } from "hyperfx";

`,ws=`# spa

single page application

## spa status

far from done...
most important: routes are not registered so page refresh will result in a: not found on this page :|

## Behavior

The A function from hyperfx will haijack all hrefs that go to your current website if a pageregister is active.

## Current usage

\`\`\`ts
import {
  RouteRegister,
  PageComponent,
  RootComponent,
  t,
  Article,
  P,
} from "hyperfx";

// page_space is een element in which the page renders are dumped
RouteRegister(page_space)
  // builder pattern call to add pages
  .registerRoute(
    "/", // route name
    PageComponent(
      // component that holds the page logic / render
      root_comp, // parent (you can import rootcomp from hyperfx)
      null, // state, you can use null if you don't need it
      (state, my_comp) => {
        // render, you can get the state and the current component as parameters (typesafe)
        // in this case state will always be null
        return Article({}, [P({}, [t("My article")])]);
      },

      (_state, _my_comp) => {
        // additional logic to use that only loads on page load, but not on rerenders.
      }
    )
  )
  .enable(); // start using the registered routs
\`\`\`

### hack to work around not reloading :)

Just put everything in the query params :)
We use an hopefully 'old' version of the docs.

\`\`\`ts
.registerRoute(
    "/hyperfx",
    PageComponent(
      root_comp,
      null,
      () => { // at render get query value 'doc' or fallback to main
        const doc = GetQueryValue("doc") || "main";
        const md_doc = docsMD.find((a) => a.route_name == doc);

        if (md_doc) {
          const doc_element = Div({ class: "flex flex-auto " }, [
            SideNavComp.currentRender,
            Article({
              class: "p-4 flex flex-col overflow-auto mx-auto",
            }).With$HFX((e) => {
              e.innerHTML = parse(md_doc.data) as string;
            }),
          ]);

          const code_blocks = doc_element.querySelectorAll("pre code");

          for (const code_block of code_blocks) {
            hljs.highlightElement(code_block as HTMLElement);
          }
          Title(\`\${md_doc.title} | HyperFX\`);
          MetaDescription(\`HyperFX docs about \${md_doc.title}.\`);

          return doc_element;
        } else if (doc == "main") {
          Title("HyperFX docs");
          MetaDescription("Learn HyperFX todo and 'Read The Friendly Manual'!");

          return Div({}, [
            Article({ class: "p-4 mx-auto" }, []).With$HFX((a) => {
              a.innerHTML = hello_text;
            }),
          ]);
        } else Title(\`Doc '\${doc}' not found :( | HyperFX\`);
        MetaDescription(\`This docs for '\${doc}' does not exist!\`);

        return Div({ class: "text-xl p-4" }, [
          P({}, [t(\`The docs for '\${doc}' could not be found : (\`)]),
          Br({}),
          A({ href: "/hyperfx", class: "underline text-blue-400" }, [
            t("Go back"),
          ]),
        ]);
      },
      () => {} // we rerender on route changes so we don't need additional load logic
    )
  )

`,ks=`# Components

Just blocks that hold state.

\`\`\`ts
import {
  Div,
  P,
  Pre,
  RootComponent,
  RouteRegister,
  Span,
  Title,
  navigateTo,
  t,
} from "hyperfx";

// TODO set parent / children for efficient state management / make hooks/refs
// on a page you can pass the PageComponent as parent
const root = RootComponent();

// creates a component
const myComp = Component(
  root, // the parent
  { a: "" }, //state
  (data, comp) => {
    // render data=state comp = this comp
    return Div({ class: "p-2" }, [
      P({ class: "text-2xl text-red-500" }, [
        Span({ class: "font-semibold" }, "Text: "),
        t(data.a),
      ]),
      Label({ for: "live_type" }, [t("live update ")]),
      P({}, [
        t("This is basic text with a "),
        Span({ style: "font-weight: bold;" }, "bold"),
        t(" text in the middle."),
      ]),
      Input({
        class: "border-2 rounded-xl p-2 ",
        name: "live_type",
        id: "live_type_input",
        type: "text",
        value: data.a,
      }).WithEvent$HFX("input", (e) => {
        // bind a event on the Input you can chain them
        //@ts-expect-error (.value is not implented/documented by the MDN types reference) or typescript bugs and doesn't map it to InputEvent?
        const nval = e.target!.value;
        // we update and rerender this comp with new state
        // this goes smoothly inside the Input because we use a
        // semi smart morphing algorithm
        comp.Update({ a: nval });
      }),
    ]);
  }
);
\`\`\`

## Should you use them?

Instead of using components everywhere more often than not you can just use functions, since Tag functions return HTMLElements.
So you can just create a function and pass state into the function and return your HTMLElement with the children you need, or spread them using the ... operator if you need to return a [].

Example:

\`\`\`ts
function json_representation(prev: Element) {
  return Div(
    {
      id: "my_id",
      class: "bg-black/20 p-2 border-2 border-gray-500 rounded-md",
    },
    [
      Output({ name: "json_output", for: my_other_id }, [
        Pre({ class: "overflow-x-scroll" }, [
          t(JSON.stringify(elementToHFXObject(prev), null, "  ")),
        ]),
      ]),
    ]
  );
}
\`\`\`
`,Es=`# Get started with HyperFX

Add HyperFX to your project.

\`\`\`bash
pnpm add hyperfx
\`\`\`

## Live development with vite

Use HyperFX with vite to develop with live updating.
Use the following command to create a folder with a new vite project with HyperFX.

\`\`\`bash
pnpm create vite my-hyperfx-app --template vanilla-ts
pnpm add hyperfx
\`\`\`

After removing the vite base content inside the files you can write your HyperFX code in the src/main.ts file.

Example \`./index.html\`

\`\`\`html
<!doctype html>
<html lang="en">
  <head>
    <script type="module" src="./src/main.ts" defer><\/script>
  </head>
  <body style="background-color: black; color: white">
    <div id="app">
      <p>Loading...</p>
    </div>
  </body>
</html>
\`\`\`

Example \`./src/main.ts\`

\`\`\`typescript
import { P } from 'hyperfx'
const appRoot = document.getElementById("app")!;
const myRender = P({style: 'font-size: 120%;'}, t('This is rendered from HyperFX');
appRoot.replaceChildren(myRender);
\`\`\`

Run it with realtime updates with:

\`\`\`bash
  pnpm dev
\`\`\`

import type { HFXObject } from "hyperfx";

// Create reactive signals for state management
const articleSignal = createSignal<HFXObject>("todo" as HFXObject);

const editor_content_id = "editor_content" as const;

export function editor(): VNode {
  const handleBoldClick = (e: MouseEvent) => {
    e.preventDefault();
    
    // Get the current selection
    const selection = document.getSelection();
    if (!selection || selection.rangeCount === 0) return;
    
    const range = selection.getRangeAt(0);
    if (range.collapsed) return; // No text selected
    
    // Create a bold element
    const boldElement = document.createElement('strong');
    
    try {
      // Wrap the selected content in a bold element
      range.surroundContents(boldElement);
      
      // Clear the selection
      selection.removeAllRanges();
      
      // Update the article signal with the new content
      updateArticleFromEditor();
    } catch (error) {
      // If surroundContents fails (e.g., selection spans multiple elements),
      // extract the contents and wrap them
      try {
        const contents = range.extractContents();
        boldElement.appendChild(contents);
        range.insertNode(boldElement);
        
        // Clear the selection
        selection.removeAllRanges();
        
        // Update the article signal
        updateArticleFromEditor();
      } catch (innerError) {
        console.warn('Could not apply bold formatting:', innerError);
      }
    }
  };

  const updateArticleFromEditor = () => {
    const editorEl = document.getElementById(editor_content_id);
    if (editorEl) {
      articleSignal(nodeToHFXObject(editorEl));
    }
  };

  const handleInput = (_e: InputEvent) => {
    // Update the article signal when content changes
    updateArticleFromEditor();
  };

  return (
    <div className="p-2 w-full flex flex-auto gap-4 flex-col">
      <div id="article_editor">
        <div id="edit_buttons" className="p-2 flex gap-2">
          <span>Formatting:</span>
          <button
            className="p-2 rounded-md bg-zinc-800 border-2 border-zinc-950 font-bold text-white hover:bg-zinc-700"
            onMouseDown={handleBoldClick}
            title="Bold selected text"
          >
            <strong>B</strong>
          </button>
        </div>
        <div className="border-2 rounded-md p-2 bg-white text-black">
          <div id={editor_content_id} className="">
            <article contenteditable="true" onInput={handleInput}>
              <p>Edit me! Select some text and click the <strong>B</strong> button to make it bold.</p>
            </article>
          </div>
        </div>
      </div>
      <div>
        <p className="text-xl font-semibold">Preview:</p>
        <div className="p-2 border-2 bg-white text-black">
          <div innerHTML={() => {
            const articleContent = articleSignal();
            if (typeof articleContent === 'string' || !articleContent) {
              return '<p class="border rounded-md p-2">Start editing to get a preview!</p>';
            }
            
            const render = HFXObjectToElement(articleContent);
            if (render instanceof Text) {
              return '<p class="border rounded-md p-2">Start editing to get a preview!</p>';
            }
            
            removeContentEditable(render);
            return render.outerHTML;
          }}></div>
        </div>
      </div>
      <div className="p-2 bg-purple-950 rounded-md">
        <p className="text-xl font-semibold">JSON:</p>
        <div className="bg-black/20 p-2 border-2 border-gray-500 rounded-md">
          <output className="" name="json_output" htmlFor={editor_content_id}>
            <pre className="overflow-x-scroll">
              {() => JSON.stringify(articleSignal(), null, "  ")}
            </pre>
          </output>
        </div>
      </div>
    </div>
  );
}

function removeContentEditable(e: Element) {
  e.removeAttribute("contenteditable");
  for (const e2 of e.children) {
    removeContentEditable(e2);
  }
