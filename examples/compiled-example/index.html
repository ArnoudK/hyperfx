<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperFX Compiled Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }
      
      #app {
        background: white;
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
      }
      
      h1 {
        color: #667eea;
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }
      
      .subtitle {
        color: #666;
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }
      
      .card {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 1.5rem;
      }
      
      .counter {
        text-align: center;
      }
      
      .count-display {
        font-size: 4rem;
        font-weight: bold;
        margin: 1rem 0;
        transition: color 0.3s ease;
      }
      
      .count-display.positive {
        color: #667eea;
      }
      
      .count-display.negative {
        color: #e74c3c;
      }
      
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        margin: 0.5rem;
      }
      
      button:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      .info {
        background: #e7f3ff;
        border-left: 4px solid #667eea;
        padding: 1rem;
        border-radius: 4px;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #333;
      }
      
      .info strong {
        color: #667eea;
      }
      
      .info ul {
        margin-top: 0.5rem;
        margin-left: 1.5rem;
      }
      
      .info li {
        margin: 0.25rem 0;
      }
      
      /* Keyed List Styles */
      .keyed-list {
        text-align: center;
      }
      
      .keyed-list h2 {
        color: #667eea;
        margin-bottom: 1rem;
      }
      
      .controls {
        margin-bottom: 1rem;
      }
      
      .todo-list {
        list-style: none;
        text-align: left;
        max-height: 300px;
        overflow-y: auto;
      }
      
      .todo-list li {
        background: white;
        padding: 0.75rem 1rem;
        margin: 0.5rem 0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }
      
      .todo-list li:hover {
        border-color: #667eea;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
      }
      
      .todo-list li.completed {
        opacity: 0.6;
      }
      
      .todo-list li.completed .todo-text {
        text-decoration: line-through;
        color: #999;
      }
      
      .todo-list input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        flex-shrink: 0;
      }
      
      .todo-text {
        flex: 1;
        color: #333;
      }
      
      .delete-btn {
        background: #e74c3c;
        color: white;
        border: none;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: all 0.2s;
      }
      
      .delete-btn:hover {
        background: #c0392b;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
