<!DOCTYPE html>
<html>
<head>
    <title>Client Rendering Test</title>
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        // Import from the built package
        import { createSignal } from './packages/hyperfx/dist/index.js';
        
        console.log('Testing client-side rendering...');
        
        // Test 1: Simple signal
        try {
            const count = createSignal(0);
            console.log('✓ Signal creation works');
            console.log('Initial value:', count());
            
            count(5);
            console.log('After update:', count());
            
            if (count() === 5) {
                console.log('✓ Signal updates work');
            } else {
                console.error('✗ Signal update failed');
            }
        } catch (e) {
            console.error('✗ Signal test failed:', e);
        }
        
        // Test 2: Simple JSX element
        try {
            const div = document.createElement('div');
            div.textContent = 'Hello from client!';
            div.className = 'test-element';
            
            document.getElementById('app').appendChild(div);
            console.log('✓ DOM manipulation works');
        } catch (e) {
            console.error('✗ DOM test failed:', e);
        }
        
        // Test 3: Try to create JSX element programmatically
        try {
            // We need to test if the JSX runtime works
            const testEl = document.createElement('button');
            testEl.textContent = 'Click me!';
            testEl.onclick = () => {
                alert('Client-side event handler works!');
            };
            document.getElementById('app').appendChild(testEl);
            console.log('✓ Event handlers work');
            console.log('Click the button to test event handling');
        } catch (e) {
            console.error('✗ Event handler test failed:', e);
        }
    </script>
</body>
</html>
